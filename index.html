<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Łukasz Sztormowski - Junior Front-End Developer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div
      class="app-container relative block md:flex justify-between w-full h-dvh bg-neutral-800 text-white"
    >
      <!-- left column -->
      <div
        class="column__left flex justify-center items-start w-full md:w-3/12 h-dvh"
      >
        <div
          class="profile-card w-full md:w-1/5 min-h-96 md:fixed md:top-0 m-4 p-6 border border-neutral-500 rounded-3xl"
        >
          <div
            class="profile-card__title flex flex-col xl:flex-row justify-between"
          >
            <p class="text-3xl 2xl:text-4xl font-semibold tracking-wide">
              Łukasz
            </p>
            <p class="flex gap-1 xl:flex-col xl:gap-0 xl:items-end text-sm">
              <span>Junior Front-End</span> <span>Developer</span>
            </p>
          </div>
          <img
            class="profile-card__img my-4"
            src="./assets/me.png"
            alt="my profile picture"
          />
          <p class="profile-card__city text-2xl text-center">Gdynia, PL</p>
          <div class="profile-card__icons flex justify-center gap-4 my-5">
            <a
              href="#"
              class="profile-card__icon flex justify-center items-center w-14 h-14 text-neutral-500 border border-neutral-500 rounded-full transition duration-300 ease-in-out hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="#"
              class="profile-card__icon flex justify-center items-center w-14 h-14 text-neutral-500 border border-neutral-500 rounded-full transition duration-300 ease-in-out hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="#"
              class="profile-card__icon flex justify-center items-center w-14 h-14 text-neutral-500 border border-neutral-500 rounded-full transition duration-300 ease-in-out hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
          <p
            class="profile-card__rights text-neutral-500 text-xs xl:text-sm text-center"
          >
            © 2024 Łukasz. All Rights Reserved
          </p>
          <div class="flex justify-center">
            <a
              href="#"
              class="profile-card__button w-11/12 py-3 flex justify-center gap-3 mt-6 text-neutral-800 bg-emerald-500 border-2 border-emerald-500 rounded-full transition duration-300 ease-in-out hover:bg-neutral-800 hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
              ><span><i class="fa-solid fa-envelope"></i></span
              ><span>Hire me!</span></a
            >
          </div>
        </div>
      </div>
      <!-- center main content -->
      <div class="column__center w-full md:w-7/12">
        <main>main content</main>
      </div>
      <!-- right column with nav -->
      <div
        class="column__right hidden md:flex justify-center items-center right-0 w-1/12 h-dvh bg-neutral-600"
      >
        <nav class="fixed border border-neutral-500 rounded-3xl">nav</nav>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
