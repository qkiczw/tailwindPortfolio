<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div
      class="app-contianer md:flex box-border px-1 py-24 gap-3 bg-zinc-900 md:columns-3"
    >
      <!-- menu -->
      <div class="md:flex-none md:max-w-sm">
        <section class="short-info">
          <div
            class="border-solid border border-zinc-600 rounded-3xl text-white h-2/4 p-12"
          >
            <div class="short-info__name flex justify-between">
              <div class="font-bold text-3xl">Łukasz</div>
              <div class="font-regular text-sm">
                <div>Junior Front-End</div>
                <div class="text-end">Developer</div>
              </div>
            </div>
            <div class="short-info__image w-full flex justify-center grayscale">
              <img
                class="rounded-3xl w-full my-5"
                src="./assets/me.jpg"
                alt=""
              />
            </div>
            <div class="my-3 text-center">
              <p class="text-lg">lukaszsztormowski@gmail.com</p>
              <p class="text-2xl">Base in Sopot, PL</p>
            </div>
            <div
              class="copy-rights text-center text-sm font-regular text-zinc-600 my-5"
            >
              <p>&copy; Łukasz. All Rights Reserved</p>
            </div>
            <div class="social-icons flex justify-center gap-4 my-5">
              <i
                class="fa-brands fa-square-facebook border-solid border-2 border-zinc-600 text-zinc-600 rounded-full py-3 px-3"
              ></i>
              <i
                class="fa-brands fa-github border-solid border-2 border-zinc-600 text-zinc-600 rounded-full py-3 px-3"
              ></i>
              <i
                class="fa-brands fa-linkedin hover:text-emerald-500 border-solid border-2 border-zinc-600 hover:border-emerald-500 text-zinc-600 rounded-full py-3 px-3"
              ></i>
            </div>
            <div class="contact-button flex justify-center">
              <button
                class="bg-emerald-500 rounded-full py-3 px-20 uppercase text-black"
              >
                <i class="fa-regular fa-envelope"></i> hire me!
              </button>
            </div>
          </div>
        </section>
      </div>
      <!-- content -->
      <div class="content grow bg-green-500 text-center text-white py-5">
        <p>Content</p>
      </div>
      <!-- menu bar -->
      <div class="flex-none md:w-40 text-white hidden md:flex justify-center items-center">
        <nav class="flex justify-center">
          <ul
            class="border-solid border border-zinc-600 rounded-full flex flex-col gap-4 py-5 px-3"
          >
            <a href="#"
              ><li class="text-center text-xl"><i class="fa-solid fa-house"></i></li
            ></a>
            <a href="#"
              ><li class="text-center text-xl"><i class="fa-regular fa-circle-user"></i></i></li
            ></a>
            <a href="#"
              ><li class="text-center text-xl"><i class="fa-solid fa-cube"></i></i></li
            ></a>
            <a href="#"
              ><li class="text-center text-xl"><i class="fa-regular fa-envelope"></i></li
            ></a>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
