<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Łukasz Sztormowski - Junior Front-End Developer</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div
      class="app-container relative block md:flex justify-between w-full h-dvh bg-neutral-800 text-white"
    >
      <!-- left column -->
      <div
        class="column__left flex justify-center items-start lg:items-center w-full md:w-3/12 h-dvh"
      >
        <div
          data-aos="fade-right"
          class="profile-card w-full md:w-1/5 min-h-96 md:fixed m-4 p-6 border border-neutral-500 rounded-3xl"
        >
          <div
            class="profile-card__title flex flex-col xl:flex-row justify-between"
          >
            <!-- <p class="text-3xl 2xl:text-4xl font-semibold tracking-wide">
              Łukasz
            </p> -->
            <!-- <p class="flex gap-1 xl:flex-col xl:gap-0 xl:items-end text-sm">
              <span>Junior Front-End</span> <span>Developer</span>
            </p> -->
            <p
              class="lg:text-xl text-3xl 2xl:text-4xl font-semibold tracking-wide"
            >
              Łukasz
            </p>
            <p
              class="flex gap-1 xl:flex-col xl:gap-0 xl:items-end lg:text-sm text-xs"
            >
              <span>Junior Front-End</span> <span>Developer</span>
            </p>
          </div>
          <img
            class="profile-card__img my-4"
            src="./assets/me.png"
            alt="my profile picture"
          />
          <p class="profile-card__city text-2xl text-center">Gdynia, PL</p>
          <div class="profile-card__icons flex justify-center gap-4 my-5">
            <a
              href="#"
              class="profile-card__icon flex justify-center items-center size-14 text-neutral-500 border border-neutral-500 rounded-full transition duration-300 ease-in-out hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="#"
              class="profile-card__icon flex justify-center items-center size-14 text-neutral-500 border border-neutral-500 rounded-full transition duration-300 ease-in-out hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="#"
              class="profile-card__icon flex justify-center items-center size-14 text-neutral-500 border border-neutral-500 rounded-full transition duration-300 ease-in-out hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
          <p
            class="profile-card__rights text-neutral-500 text-xs xl:text-sm text-center"
          >
            © 2024 Łukasz. All Rights Reserved
          </p>
          <div class="flex justify-center">
            <a
              href="#"
              class="profile-card__button w-11/12 py-3 flex justify-center gap-3 mt-6 text-neutral-800 bg-emerald-500 border-2 border-emerald-500 rounded-full transition duration-300 ease-in-out hover:bg-neutral-800 hover:border-2 hover:border-emerald-500 hover:text-emerald-500"
              ><span><i class="fa-solid fa-envelope"></i></span
              ><span>Hire me!</span></a
            >
          </div>
        </div>
      </div>
      <!-- center main content -->
      <div class="column__center w-full md:w-7/12">
        <main>
          <section id="home" class="min-h-dvh">
            <h2
              class="section__title w-max font-thin border border-neutral-500 rounded-3xl px-3 py-1 mt-10"
            >
              <i class="fa-solid fa-house mr-1 text-neutral-500"></i> Home
            </h2>
          </section>
          <section id="portfolio" class="min-h-dvh">
            <h2
              class="section__title w-max font-thin border border-neutral-500 rounded-3xl px-3 py-1 mt-10"
            >
              My Portfolio
            </h2>
          </section>
          <section id="about-me" class="min-h-dvh">
            <h2
              class="section__title w-max font-thin border border-neutral-500 rounded-3xl px-3 py-1 mt-10"
            >
              About Me
            </h2>
          </section>
          <section id="skills" class="min-h-dvh">
            <h2
              class="section__title w-max font-thin border border-neutral-500 rounded-3xl px-3 py-1 mt-10"
            >
              My Skills
            </h2>
          </section>
          <section id="contact" class="min-h-dvh">
            <h2
              class="section__title w-max font-thin border border-neutral-500 rounded-3xl px-3 py-1 mt-10"
            >
              Conttact
            </h2>
          </section>
        </main>
      </div>
      <!-- right column with nav -->
      <div
        class="column__right hidden md:flex justify-center items-center right-0 w-1/12 h-dvh"
      >
        <nav
          data-aos="fade-left"
          class="fixed text-neutral-500 border border-neutral-500 rounded-full py-6 px-5"
        >
          <ul class="flex flex-col justify-center items-center gap-4">
            <li
              class="transition duration-300 ease-in-out 150ms hover:text-emerald-500"
            >
              <a
                href="#home"
                class="nav__item home icon--active"
                data-tooltip="Home"
                ><i class="fa-solid fa-house"></i
              ></a>
            </li>
            <li
              class="transition duration-300 ease-in-out 150ms hover:text-emerald-500"
            >
              <a
                href="#portfolio"
                class="nav__item portfolio"
                data-tooltip="Portfolio"
                ><i class="fa-solid fa-folder-closed"></i
              ></a>
            </li>
            <li
              class="transition duration-300 ease-in-out 150ms hover:text-emerald-500"
            >
              <a
                href="#about-me"
                class="nav__item about-me"
                data-tooltip="About Me"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li
              class="transition duration-300 ease-in-out 150ms hover:text-emerald-500"
            >
              <a href="#skills" class="nav__item skills" data-tooltip="Skills">
                <i class="fa-solid fa-file-code"></i
              ></a>
            </li>
            <li
              class="transition duration-300 ease-in-out 150ms hover:text-emerald-500"
            >
              <a
                href="#contact"
                class="nav__item contact"
                data-tooltip="Contact"
              >
                <i class="fa-solid fa-envelope"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
