<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="app-contianer px-2 py-2 md:py-5 box-border bg-zinc-900">
      <!-- menu -->
      <div class="left-column">
        <div class="short-info">
          <div
            class="border-solid border border-zinc-600 rounded-3xl text-white p-5"
          >
            <div class="short-info__name flex justify-between">
              <div class="font-bold text-3xl md:text-2xl">Łukasz</div>
              <div class="font-regular text-sm">
                <div>Junior Front-End</div>
                <div class="text-end">Developer</div>
              </div>
            </div>
            <div class="short-info__image w-full flex justify-center grayscale">
              <img
                class="rounded-3xl md:w-3/4 2xl:w-full my-5"
                src="./assets/me.jpg"
                alt=""
              />
            </div>
            <div class="my-3 text-center">
              <p class="text-md">lukaszsztormowski@gmail.com</p>
              <p class="text-xl">Base in Sopot, PL</p>
            </div>
            <div
              class="copy-rights text-center text-sm font-regular text-zinc-600 my-5"
            >
              <p>&copy; Łukasz. All Rights Reserved</p>
            </div>
            <div class="social-icons flex justify-center gap-4 my-5">
              <i
                class="fa-brands fa-square-facebook border-solid border-2 border-zinc-600 text-zinc-600 rounded-full py-3 px-3"
              ></i>
              <i
                class="fa-brands fa-github border-solid border-2 border-zinc-600 text-zinc-600 rounded-full py-3 px-3"
              ></i>
              <i
                class="fa-brands fa-linkedin hover:text-emerald-500 border-solid border-2 border-zinc-600 hover:border-emerald-500 text-zinc-600 rounded-full py-3 px-3"
              ></i>
            </div>
            <div class="contact-button flex justify-center">
              <button
                class="bg-emerald-500 rounded-full py-3 px-20 uppercase text-black"
              >
                <i class="fa-regular fa-envelope"></i> hire me!
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="center text-white">
        <p class="">Content</p>
      </div>
      <!-- menu bar -->
      <div class="right-column flex justify-center items-center">
        <nav class="flex justify-center fixed">
          <ul
            class="border-solid border border-zinc-600 rounded-full flex flex-col gap-4 py-5 px-3 text-white"
          >
            <li class="text-center text-xl">
              <a href="#" class="link flex justify-center items-center">
                <span
                  class="icon-label text-sm text-black rounded-3xl px-5 py-1"
                  >Home</span
                >
                <i class="icon fa-solid fa-house hover:text-emerald-500"></i>
              </a>
            </li>
            <li class="text-center text-xl">
              <a href="#" class="link flex justify-center items-center">
                <span
                  class="icon-label text-sm text-black rounded-3xl px-5 py-1"
                  >About Me</span
                >
                <i
                  class="icon fa-regular fa-circle-user hover:text-emerald-500"
                ></i>
              </a>
            </li>
            <li class="text-center text-xl">
              <a href="#" class="link flex justify-center items-center">
                <span
                  class="icon-label text-sm text-black rounded-3xl px-5 py-1"
                  >Portfolio</span
                >
                <i class="icon fa-solid fa-cube hover:text-emerald-500"></i>
              </a>
            </li>
            <li class="text-center text-xl">
              <a href="#" class="link flex justify-center items-center">
                <span
                  class="icon-label text-sm text-black rounded-3xl px-5 py-1"
                  >Contact</span
                >
                <i
                  class="icon fa-regular fa-envelope hover:text-emerald-500"
                ></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
